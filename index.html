<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原状回復の減価償却計算</title>
    <style>
        /* 全体のページスタイル */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 30px;
        }

        /* 見出しのスタイル */
        h1 {
            color: #333;
            font-size: 35px;
        }

        /* 入力エリアと結果表示をまとめている部分 */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        /* 入力ラベルとフィールドのスタイル */
        label,
        input {
            font-size: 25px;
            display: block;
            margin: 15px auto;
        }

        /* 入力フィールドのデザイン */
        input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* ボタンのスタイル */
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 18px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* ボタンホバー時の色変更 */
        button:hover {
            background-color: #0056b3;
        }

        /* リセットボタンのスタイル */
        .reset-btn {
            background-color: #6c757d;
        }

        /* リセットボタンホバー時の色変更 */
        .reset-btn:hover {
            background-color: #5a6268;
        }

        /* 結果表示のスタイル */
        P {
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
            white-space: pre-line;;
        }

        /* モバイル向けのサイズ調整 */
        @media screen and (max-width:600px) {
            body {
                padding: 20px;
            }
            .container {
                padding: 20px;
            }
            button {
                font-size: 18px;
            }
            input {
                font-size: 18px;
                width: 220px;
            }
        }
    </style>
</head>
<body>
    <h1>入居年数計算ツール</h1>
    <div class="container">
        <!-- 入居開始日と入居終了日の入力欄 -->
        <label for="startDate">入居開始日：</label>
        <input type="date" id="startDate">
        <label for="endDate">入居終了日：</label>
        <input type="date" id="endDate">

        <!-- ボタン -->
        <button id="calculateBtn">計算</button>
        <button id="resetBtn" class="reset-btn">リセット</button>

        <!-- 結果表示エリア -->
        <p id="result"></p>
    </div>

    <script>
        (function() {
            "use strict";

            // DOM要素の取得
            const startDateEl = document.getElementById("startDate");
            const endDateEl = document.getElementById("endDate");
            const resultEl = document.getElementById("result");
            const calculateBtn = document.getElementById("calculateBtn");
            const resetBtn = document.getElementById("resetBtn");

            // 結果表示用関数
            function displayResult(message) {
                resultEl.innerText = message;
            }

            // 入居月数から割合を計算する関数
            function computePercentage(totalMonths) {
                if (totalMonths >= 72) {
                    return 100;
                } else if (totalMonths >= 60) {
                    const extraMonths = totalMonths -60;
                    const monthlyIncrease = (100 - 16.6) / 12;
                    return 16.6 + extraMonths * monthlyIncrease;
                } else {
                    const monthlyIncrease = (100 - 16.6) / 60;
                    return 100 - totalMonths * monthlyIncrease;
                }
            }

            // 入居年数と割合を計算する関数
            function calculateYears() {
                const startDateValue = startDateEl.value;
                const endDateValue = endDateEl.value;

                // 入力値のチェック
                if (!startDateValue || !endDateValue) {
                    displayResult("入居開始日と入居終了日を両方入力してください。");
                    return;
                }

                const startDate = new Date(startDateValue);
                const endDate = new Date(endDateValue);

                if (endDate < startDate) {
                    displayResult("入居終了日は入居開始日より後の日付を選択してください。");
                    return;
                }

                // 総入居数の計算
                const totalMonths =
                    (endDate.getFullYear() - startDate.getFullYear()) * 12 +
                    (endDate.getMonth() - startDate.getMonth());
                const years = Math.floor(totalMonths / 12);
                const months = totalMonths % 12;

                let percentage = computePercentage(totalMonths);
                // 小数点第1位で丸める
                percentage = Math.round(percentage * 10) / 10;

                displayResult(`入居年数：${years}年${months}ヶ月\n割合：${percentage}%`);
            }

            // リセット処理
            function resetForm() {
                startDateEl.value = "";
                endDateEl.value = "";
                displayResult("");
            }

            // イベントリスナーの登録
            calculateBtn.addEventListener("click", calculateYears);
            resetBtn.addEventListener("click", resetForm);
        })();
    </script>
</body>
</html>
